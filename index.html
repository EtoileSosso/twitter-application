<html>
  <head>
    <style>
      body {
        background: #00aced;
        margin: 0;
      }
      #mainbody {
        display: flex;
        justify-content: space-between;
      }
      #mainbody div {
        width : 50%;
        height : calc(100vh - 20px);
        margin-top : 10px;
      }
      #filterlist {
        border-right: 1px solid white;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        margin-left: 20px;
      }
      #filterlist input {
        width: 50%;
        height : 50px;
        background: none;
        color : white;
        border : 2px solid white;
        transition: all 0.5s;
        font-size : 25px;
        padding: 10px;
        margin : 0 auto;
      }
      #filterlist input:focus {
        background: white;
        color : #00aced;
      }
      #search {
        cursor: pointer;
      }
      button {
        width: 50%;
        border : 1px solid white;
        background: none;
        color : white;
        height: 50px;
        font-size : 25px;
        transition: all 0.5s;
        margin : 0 auto;
      }
      button:hover {
        background: white;
        color : #00aced;
      }
      ul {
        overflow-y : scroll;
        height : calc(100vh - 50px);
      }
      li {
        color : white;
      }
    </style>
    <meta charset="utf-8">
  </head>
  <body>
    <section id="mainbody">
      <div id="filterlist">
        <input id="searchinput" type="text" placeholder="Entrez votre recherche">
        <button id="search">Search term</button>
      </div>
      <div id="display">
        <ul>
        </ul>
      </div>
    </section>
    <script>
      let socket = new WebSocket('ws://localhost:5000');
      const search = document.querySelector('#search');
      socket.addEventListener('open', function (event) {
        console.log("connected", event);
      });
      socket.addEventListener('message', function (event) {
        // console.log("new message", "hi");
        const list = document.querySelector('#display').querySelector('ul');
        const content = document.createElement('li');
        content.innerHTML = event.data;
        list.insertBefore(content, list.childNodes[0]);
      });
      search.addEventListener('click', (e) => {
        let input = document.querySelector('#searchinput');
        socket.send(input.value);
        // cooldown API calls
        search.style.pointerEvents = "none";
        search.innerHTML = "Please wait...";
        setTimeout( () => {
          search.innerHTML = "Search term";
          search.style.pointerEvents = "initial";
        }, 3000)
        });
    </script>
    <script src="./main.js" type="text/ecmascript">
    </script>
  </body>
</html>
