<html>
  <head>
    <style>
      body {
        background: #00aced;
        margin: 0;
      }
      #mainbody {
        display: flex;
        justify-content: space-between;
      }
      #mainbody #filterlist, #mainbody #display {
        width : 50%;
        height : calc(100vh - 20px);
        margin-top : 10px;
      }
      #filterlist {
        border-right: 1px solid white;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        margin-left: 20px;
      }
      #search {
        cursor: pointer;
      }
      #searchinput:focus {
        background: white;
        color : #00aced;
      }
      #searchinput {
        width: 50%;
        height : 50px;
        background: none;
        color : white;
        border : 2px solid white;
        transition: all 0.5s;
        font-size : 25px;
        padding: 10px;
        margin : 0 auto;
      }
      button {
        width: 50%;
        border : 1px solid white;
        background: none;
        color : white;
        height: 50px;
        font-size : 25px;
        transition: all 0.5s;
        margin : 0 auto;
      }
      button:hover {
        background: white;
        color : #00aced;
      }
      ul {
        overflow-y : scroll;
        height : calc(100vh - 50px);
        list-style: none;
      }
      li {
        color : white;
        margin-bottom: 20px;
      }
      li .userinfo {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 20px;
        margin-top : 5px;
      }
      li .userInfo img {
        margin-right : 20px;
      }
      hr {
        margin-top: 20px;
        color: white;
      }
      #checkboxes {
        display: flex;
        margin : 0 25%;
        margin-top : 25px;
      }
      label {
        color : white;
      }
    </style>
    <meta charset="utf-8">
  </head>
  <body>
    <section id="mainbody">
      <div id="filterlist">
        <div style="text-align : center;">
          <input id="searchinput" type="text" placeholder="Entrez votre recherche">
        </div>
        <button id="search">Search term</button>
      </div>
      <div id="display">
        <ul>
        </ul>
      </div>
    </section>
    <script>
      let socket = new WebSocket('ws://localhost:5000');
      const search = document.querySelector('#search');
      socket.addEventListener('open', function (event) {
        console.log("connected", event);
      });
      socket.addEventListener('message', function (event) {
        let tweetDatas = JSON.parse(event.data);
        const list = document.querySelector('#display').querySelector('ul');
        const content = document.createElement('li');
        content.innerHTML = tweetDatas.count + '<div class="userinfo"><img src="' + tweetDatas.tweet.profilePic + '"/>' + tweetDatas.tweet.username + '</div><div class="tweet">' + tweetDatas.tweet.tweetContent + '</div><hr/>';
        list.insertBefore(content, list.childNodes[0]);
      });
      // begin search with filters applied
      search.addEventListener('click', (e) => {
        const searchTerm = document.querySelector('#searchinput');
        if (searchTerm.value !== '') {
          // reset displayed entries
          const tweets = document.querySelectorAll('li');
          for (let i = 0; i < tweets.length; i += 1) {
            tweets[i].parentNode.removeChild(tweets[i]);
          }
          // begin search with terms
          socket.send(searchTerm.value);
          // cooldown API calls
          search.style.pointerEvents = "none";
          searchTerm.style.pointerEvents = "none";
          // search.innerHTML = "Please wait...";
          search.innerHTML = "Please reload server";
          /* setTimeout( () => {
            search.innerHTML = "Search term";
            search.style.pointerEvents = "initial";
          }, 3000) */
        } else {
          search.innerHTML = "Please enter a value";
        }
      });
    </script>
  </body>
</html>
